<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Authentication System</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 25%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 20%, rgba(120, 119, 198, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 119, 198, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 60%, rgba(120, 255, 198, 0.05) 0%, transparent 50%);
            pointer-events: none;
        }

        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 2.5rem;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            max-width: 650px;
            width: 95%;
            text-align: center;
            position: relative;
            transition: all 0.3s ease;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 24px;
            padding: 1px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.05));
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask-composite: xor;
            -webkit-mask-composite: xor;
            pointer-events: none;
        }

        h1 {
            font-size: 2.8rem;
            font-weight: 700;
            margin-bottom: 2.5rem;
            background: linear-gradient(135deg, #fff 0%, #a8edea 50%, #fed6e3 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 4px 20px rgba(255, 255, 255, 0.1);
            letter-spacing: -0.02em;
            position: relative;
        }

        h1::after {
            content: 'üîê';
            position: absolute;
            top: -10px;
            right: -40px;
            font-size: 1.5rem;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
        }

        .auth-section {
            margin-bottom: 2.5rem;
        }

        .form-group {
            margin-bottom: 1.8rem;
            position: relative;
        }

        input[type="text"] {
            width: 100%;
            padding: 1.2rem 1.5rem;
            border: none;
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.08);
            color: white;
            font-size: 1.1rem;
            font-weight: 400;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            font-family: inherit;
        }

        input[type="text"]:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.12);
            transform: translateY(-2px);
            box-shadow: 
                0 8px 25px rgba(0, 0, 0, 0.15),
                0 0 0 3px rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
            font-weight: 400;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1.2rem 2.5rem;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            transform: translateY(0);
            box-shadow: 
                0 8px 20px rgba(102, 126, 234, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            font-family: inherit;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.15), transparent);
            transition: left 0.6s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 12px 30px rgba(102, 126, 234, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.2);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .btn:disabled {
            background: linear-gradient(135deg, #444 0%, #666 100%);
            cursor: not-allowed;
            transform: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .camera-section {
            margin: 2.5rem 0;
            display: none;
            animation: slideInUp 0.6s ease-out;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .camera-container {
            position: relative;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        #videoFeed {
            width: 100%;
            height: 320px;
            border-radius: 16px;
            object-fit: cover;
            border: 2px solid rgba(255, 255, 255, 0.15);
            transition: all 0.3s ease;
        }

        #videoFeed:hover {
            border-color: rgba(255, 255, 255, 0.3);
        }

        .status-overlay {
            position: absolute;
            top: 25px;
            left: 25px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            padding: 0.8rem 1.2rem;
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.8rem;
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ff6b6b;
            animation: pulse 2s infinite;
            box-shadow: 0 0 10px rgba(255, 107, 107, 0.5);
        }

        .status-indicator.active {
            background: #51cf66;
            box-shadow: 0 0 10px rgba(81, 207, 102, 0.5);
        }

        @keyframes pulse {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.1); }
            100% { opacity: 1; transform: scale(1); }
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
            margin: 1.5rem 0;
            position: relative;
        }

        .progress-bar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.5);
        }

        #result {
            font-size: 1.2rem;
            margin: 1.5rem 0;
            padding: 1.5rem;
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .success {
            background: rgba(81, 207, 102, 0.15) !important;
            border: 1px solid rgba(81, 207, 102, 0.3) !important;
            box-shadow: 0 0 20px rgba(81, 207, 102, 0.2);
        }

        .error {
            background: rgba(255, 107, 107, 0.15) !important;
            border: 1px solid rgba(255, 107, 107, 0.3) !important;
            box-shadow: 0 0 20px rgba(255, 107, 107, 0.2);
        }

        .loading {
            background: rgba(255, 208, 112, 0.15) !important;
            border: 1px solid rgba(255, 208, 112, 0.3) !important;
            box-shadow: 0 0 20px rgba(255, 208, 112, 0.2);
        }

        #authImage {
            max-width: 100%;
            height: auto;
            border-radius: 16px;
            margin-top: 1.5rem;
            border: 2px solid rgba(255, 255, 255, 0.15);
            display: none;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .instructions {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 1.5rem;
            border-radius: 16px;
            margin-bottom: 1.5rem;
            font-size: 0.95rem;
            line-height: 1.6;
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-weight: 400;
        }

        .instructions strong {
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
        }

        .step-indicator {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin: 1.5rem 0;
        }

        .step {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255, 255, 255, 0.15);
            position: relative;
        }

        .step::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }

        .step.active {
            background: rgba(102, 126, 234, 0.2);
            transform: scale(1.1);
            color: #fff;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.4);
        }

        .step.active::before {
            opacity: 1;
        }

        .cue-overlay {
            position: absolute;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            color: #1a1a2e;
            padding: 1.2rem 2rem;
            border-radius: 30px;
            font-size: 1.1rem;
            font-weight: 600;
            text-align: center;
            box-shadow: 
                0 8px 25px rgba(255, 215, 0, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.2);
            display: none;
            animation: fadeInUp 0.5s ease-out;
            backdrop-filter: blur(10px);
        }

        .cue-overlay.show {
            display: block;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }

        .attempt-counter {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            margin: 1.5rem 0;
            font-size: 0.95rem;
            font-weight: 500;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .final-result {
            font-size: 1.4rem;
            font-weight: 600;
            padding: 2rem;
            border-radius: 20px;
            margin: 1.5rem 0;
            text-align: center;
            backdrop-filter: blur(15px);
            animation: scaleIn 0.5s ease-out;
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .spoof-detected {
            background: rgba(255, 87, 34, 0.15) !important;
            border: 2px solid rgba(255, 87, 34, 0.4) !important;
            color: #fff;
            box-shadow: 0 0 30px rgba(255, 87, 34, 0.3);
        }

        .auth-failed {
            background: rgba(255, 107, 107, 0.15) !important;
            border: 2px solid rgba(255, 107, 107, 0.4) !important;
            color: #fff;
            box-shadow: 0 0 30px rgba(255, 107, 107, 0.3);
        }

        .auth-success {
            background: rgba(81, 207, 102, 0.15) !important;
            border: 2px solid rgba(81, 207, 102, 0.4) !important;
            color: #fff;
            box-shadow: 0 0 30px rgba(81, 207, 102, 0.3);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 2rem;
                margin: 1rem;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .step-indicator {
                gap: 1rem;
            }
            
            .step {
                width: 40px;
                height: 40px;
                font-size: 1rem;
            }
            
            #videoFeed {
                height: 280px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Face Authentication</h1>
        
        <div class="auth-section">
            <form id="authForm">
                <div class="form-group">
                    <input type="text" name="name" placeholder="Enter your name" required>
                </div>
                <button type="submit" class="btn" id="authBtn">Start Authentication</button>
            </form>
        </div>

        <div class="camera-section" id="cameraSection">
            <div class="instructions">
                <strong>Authentication Steps:</strong><br>
                1. Position your face in the camera view<br>
                2. Follow the on-screen cues<br>
                3. Wait for verification to complete
            </div>
            
            <div class="step-indicator">
                <div class="step" id="step1">1</div>
                <div class="step" id="step2">2</div>
                <div class="step" id="step3">3</div>
            </div>

            <div class="camera-container">
                <img id="videoFeed" src="/video_feed" alt="Camera Feed">
                <div class="status-overlay">
                    <div class="status-indicator" id="statusIndicator"></div>
                    <span id="statusText">Initializing...</span>
                </div>
                <div class="cue-overlay" id="cueOverlay">
                    <div class="cue-text" id="cueText">Position your face in the camera</div>
                </div>
            </div>

            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>

            <div class="attempt-counter" id="attemptCounter" style="display: none;">
                Attempt: <span id="currentAttempt">1</span> / 3
            </div>

            <button type="button" class="btn" id="cancelBtn" style="background: linear-gradient(135deg, #ff6b6b, #ee5a52);">Cancel</button>
        </div>

        <div id="result"></div>
        <img id="authImage" src="" alt="">
    </div>

    <script>
        const form = document.getElementById('authForm');
        const result = document.getElementById('result');
        const authImage = document.getElementById('authImage');
        const cameraSection = document.getElementById('cameraSection');
        const authBtn = document.getElementById('authBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        const statusIndicator = document.getElementById('statusIndicator');
        const statusText = document.getElementById('statusText');
        const progressFill = document.getElementById('progressFill');
        const cueOverlay = document.getElementById('cueOverlay');
        const cueText = document.getElementById('cueText');
        const attemptCounter = document.getElementById('attemptCounter');
        const currentAttempt = document.getElementById('currentAttempt');

        let authInProgress = false;
        let progressInterval;
        let statusInterval;
        let cueUpdateInterval;

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (authInProgress) return;

            const name = form.name.value.trim();
            if (!name) return;

            startAuthentication(name);
        });

        cancelBtn.addEventListener('click', () => {
            cancelAuthentication();
        });

        async function startAuthentication(name) {
            authInProgress = true;
            authBtn.disabled = true;
            authBtn.textContent = 'Authenticating...';
            
            // Show camera section
            cameraSection.style.display = 'block';
            
            // Reset UI elements
            result.textContent = '';
            result.className = '';
            authImage.style.display = 'none';
            progressFill.style.width = '0%';
            cueOverlay.classList.remove('show');
            attemptCounter.style.display = 'block';
            currentAttempt.textContent = '1';
            
            // Update status
            updateStatus('Connecting to camera...', false);
            updateStep(1);

            try {
                // Start video feed
                videoFeed.src = '/video_feed?' + new Date().getTime();
                
                // Simulate progress and status updates
                let progress = 0;
                let step = 1;
                
                progressInterval = setInterval(() => {
                    progress += Math.random() * 5;
                    if (progress > 100) progress = 100;
                    progressFill.style.width = progress + '%';
                    
                    if (progress > 30 && step === 1) {
                        updateStatus('Face detection active', true);
                        updateStep(2);
                        step = 2;
                    } else if (progress > 60 && step === 2) {
                        updateStatus('Performing verification...', true);
                        updateStep(3);
                        step = 3;
                    } else if (progress > 90 && step === 3) {
                        updateStatus('Finalizing authentication...', true);
                    }
                }, 200);

                // Start cue and status polling
                startStatusPolling();

                // Make authentication request
                const formData = new FormData();
                formData.append('name', name);
                
                const response = await fetch('/authenticate', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                
                clearInterval(progressInterval);
                stopStatusPolling();
                progressFill.style.width = '100%';
                
                if (data.success) {
                    showFinalResult(data.message, 'auth-success', '‚úì Authentication Successful!');
                    updateStatus('Authentication successful!', true);
                    markAllStepsCompleted();
                    if (data.image_path) {
                        authImage.src = data.image_path + '?' + new Date().getTime();
                        authImage.style.display = 'block';
                    }
                } else {
                    let resultClass = 'auth-failed';
                    let resultTitle = '‚úó Authentication Failed';
                    
                    if (data.message && data.message.toLowerCase().includes('spoof')) {
                        resultClass = 'spoof-detected';
                        resultTitle = 'üö´ Spoof Detected!';
                    }
                    
                    showFinalResult(data.message, resultClass, resultTitle);
                    updateStatus('Authentication failed', false);
                }
                
            } catch (error) {
                clearInterval(progressInterval);
                stopStatusPolling();
                showFinalResult('Authentication error: ' + error.message, 'auth-failed', '‚úó Connection Error');
                updateStatus('Connection error', false);
            } finally {
                setTimeout(() => {
                    resetAuthentication();
                }, 5000); // Increased delay to show results longer
            }
        }

        function cancelAuthentication() {
            if (progressInterval) clearInterval(progressInterval);
            if (statusInterval) clearInterval(statusInterval);
            stopStatusPolling();
            
            // Send cancel request to backend
            fetch('/cancel_auth', { method: 'POST' });
            
            showFinalResult('Authentication cancelled by user', 'auth-failed', '‚úó Cancelled');
            resetAuthentication();
        }

        function resetAuthentication() {
            authInProgress = false;
            authBtn.disabled = false;
            authBtn.textContent = 'Start Authentication';
            cameraSection.style.display = 'none';
            cueOverlay.classList.remove('show');
            attemptCounter.style.display = 'none';
            
            // Reset steps
            document.querySelectorAll('.step').forEach(step => {
                step.classList.remove('active', 'completed');
            });
            
            // Stop video feed
            videoFeed.src = '';
        }

        function startStatusPolling() {
            // Poll for cues and status updates
            cueUpdateInterval = setInterval(async () => {
                if (!authInProgress) return;
                
                try {
                    const response = await fetch('/get_status');
                    const data = await response.json();
                    
                    if (data.cue) {
                        showCue(data.cue);
                    }
                    
                    if (data.attempt) {
                        currentAttempt.textContent = data.attempt;
                    }
                    
                    if (data.status) {
                        updateStatus(data.status, data.active || false);
                    }
                } catch (error) {
                    console.log('Status polling error:', error);
                }
            }, 500);
        }

        function stopStatusPolling() {
            if (cueUpdateInterval) {
                clearInterval(cueUpdateInterval);
                cueUpdateInterval = null;
            }
        }

        function showCue(cueMessage) {
            cueText.textContent = cueMessage;
            cueOverlay.classList.add('show');
            
            // Hide cue after 3 seconds if no new cue comes in
            setTimeout(() => {
                if (cueText.textContent === cueMessage) {
                    cueOverlay.classList.remove('show');
                }
            }, 3000);
        }

        function updateStatus(text, isActive) {
            statusText.textContent = text;
            if (isActive) {
                statusIndicator.classList.add('active');
            } else {
                statusIndicator.classList.remove('active');
            }
        }

        function updateStep(stepNumber) {
            document.querySelectorAll('.step').forEach((step, index) => {
                step.classList.remove('active');
                if (index + 1 < stepNumber) {
                    step.classList.add('completed');
                } else if (index + 1 === stepNumber) {
                    step.classList.add('active');
                }
            });
        }

        function markAllStepsCompleted() {
            document.querySelectorAll('.step').forEach(step => {
                step.classList.remove('active');
                step.classList.add('completed');
            });
        }

        function showResult(message, type) {
            result.textContent = message;
            result.className = type;
        }

        function showFinalResult(message, type, title) {
            result.innerHTML = `<div class="${type}"><strong>${title}</strong><br>${message}</div>`;
            result.className = 'final-result';
        }

        // Handle video feed errors
        videoFeed.addEventListener('error', () => {
            updateStatus('Camera connection failed', false);
        });

        videoFeed.addEventListener('load', () => {
            updateStatus('Camera connected', true);
        });
    </script>
</body>
</html>
